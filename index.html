<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Web</title>
</head>

<body>
    <div class="container">
        <section class="vh-100">
            <div class="container py-5 h-100">

                <div class="row d-flex justify-content-center align-items-center h-100">

                    <div class="col-md-8 col-lg-6 col-xl-4">

                        <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

                        <form id="city-form">
                            <div class="input-group rounded mb-3">
                                <input type="search" class="form-control rounded" id="input-city" placeholder="City"
                                    aria-label="Search" aria-describedby="search-addon" autocomplete="off" required />
                                <input type="submit" class="input-group-text border-0 fw-bold" id="search-btn"
                                    value="Check!" />
                            </div>
                        </form>

                        <div class="mb-4 pb-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input celcius" type="radio" name="inlineRadioOptions"
                                    id="inlineRadio1" value="c" checked />
                                <label class="form-check-label" for="inlineRadio1">Celsius</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input farenheit" type="radio" name="inlineRadioOptions"
                                    id="inlineRadio2" value="f" />
                                <label class="form-check-label" for="inlineRadio2">Fahrenheit</label>
                            </div>
                        </div>

                        <div class="cards-container d-flex justify-content-center align-items-center">
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>

    <!-- My script -->
    <script src="assets/js/constants.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
